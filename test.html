<!doctype html>
<html>
<head>
	<script src="http://mbostock.github.com/d3/d3.v2.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
	<select id="chart" onChange="change()">
		<option value="none">none</option>
		<option value="bar">Bar</option>
		<option value="pie">Pie</option>
		<option value="line">Line</option> 
	</select>
	<div id="test">
		hi. select any type of graph for above.
	</div>
	<input id="myinput" type="number"/>
	<input type="button" value="add" onclick="addtodata()"/>
	<div id="mydiv">
		to show
	</div>
	<svg id="svg1" width="300" height="200"> </svg>
	<svg id="svg2" width="300" height="200"> </svg>
	<svg id="svg3" width="300" height="200"> </svg>

	<script>
		function change(){
			var sel = document.getElementById("chart"); 
			var showto = sel.options[sel.selectedIndex].value;
			document.getElementById("test").innerText = showto;
			if(showto == "pie"){
			
			piechart();
			}
			if(showto == "bar"){
			barchart();
			}
			if(showto == "line"){
			linechart();
			}
			
		}
		var data = [8, 10, 15,20];
		var dataArray = data;
		var linedata = data;
		document.getElementById("mydiv").innerText = data;

		function addtodata() {
			val = document.getElementById("myinput").value;
			data.push(val);
			document.getElementById("mydiv").innerText = data;
		}
		piechart();barchart();linechart();
		function piechart(){
			var svg = d3.select("#svg1"),
				width = svg.attr("width"),
				height = svg.attr("height"),
				radius = Math.min(width, height) / 2,
				g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

			var color = d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3','#e41a1c']);

			// Generate the pie
			var pie = d3.pie();

			// Generate the arcs
			var arc = d3.arc()
						.innerRadius(0)
						.outerRadius(radius);

			//Generate groups
			var arcs = g.selectAll("arc")
						.data(pie(data))
						.enter()
						.append("g")
						.attr("class", "arc")

			//Draw arc paths
			arcs.append("path")
				.attr("fill", function(d, i) {
					return color(i);
				})
				.attr("d", arc);
		}

		function barchart(){

		// Create variable for the SVG
		var svg = d3.select("#svg2")
				  .attr("height","50%")
				  .attr("width","100%");

		// Select, append to SVG, and add attributes to rectangles for bar chart
		svg.selectAll("rect")
			.data(dataArray)
			.enter().append("rect")
				  .attr("class", "bar")
				  .attr("height", function(d, i) {return (d * 10)})
				  .attr("width","40")
				  .attr("x", function(d, i) {return (i * 60) + 25})
				  .attr("y", function(d, i) {return 400 - (d * 10)});

		// Select, append to SVG, and add attributes to text
		svg.selectAll("text")
			.data(dataArray)
			.enter().append("text")
			.text(function(d) {return d})
				   .attr("class", "text")
				   .attr("x", function(d, i) {return (i * 60) + 36})
				   .attr("y", function(d, i) {return 415 - (d * 10)});
			


		}
		
		// the following is the line chart
	function linechart() {
		var points = [[50, 250]];

		for(var i=1; i<=linedata.length; i++){
			points.push([i*100,250- (10*linedata[i])]);
		}
		var m = [80, 80, 80, 80]; // margins
		var w = 1000 - m[1] - m[3]; // width
		var h = 400 - m[0] - m[2]; // height
		var xscale = d3.scaleLinear()
            .domain([0, 10])
            .range([0, 1000]);
		var x_axis = d3.axisBottom()
			.scale(xscale);
		var yscale = d3.scaleLinear()
                   .domain([0, 10])
                   .range([500, 0]);
		var y_axis = d3.axisLeft()
                   .scale(yscale);		   
				   
				   
				   
				   
		var x = d3.scale.linear().domain([0, data.length]).range([0, w]);
		var y = d3.scale.linear().domain([0, 10]).range([h, 0]);
		var line = d3.svg.line()
			// assign the X function to plot our line as we wish
			.x(function(d,i) { 
				// verbose logging to show what's actually being done
				console.log('Plotting X value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
				// return the X coordinate where we want to plot this datapoint
				return x(i); 
			})
			.y(function(d) { 
				// verbose logging to show what's actually being done
				console.log('Plotting Y value for data point: ' + d + ' to be at: ' + y(d) + " using our yScale.");
				// return the Y coordinate where we want to plot this datapoint
				return y(d); 
			})

			// Add an SVG element with the desired dimensions and margin.
			var graph = d3.select("#svg3")
			      .attr("width", w + m[1] + m[3])
			      .attr("height", h + m[0] + m[2])
			      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

			var xAxisTranslate = 250;
			graph.append("g")
				.attr("transform", "translate(20, " + xAxisTranslate  +")")
				.call(x_axis)
			graph.append("g")
			   .attr("transform", "translate(20, -255)")
			   .call(y_axis);
			var lineGenerator = d3.line()
				.curve(d3.curveCardinal);
				
			var pathData = lineGenerator(points);
			graph.append("path")
				.attr("d",pathData)
				.attr("stroke","blue")
				.attr("stroke-width",3)
				.attr("fill","none");
			
		}
		
	</script>
	<style>
	html, body {

		margin-bottom: 100px;
		height: 100%
	}

	/*Rectangle bar class styling*/

	.bar {
		fill: #0080FF
	}

	.bar:hover {
		fill: #003366
	}

	/*Text class styling*/

	.text {
		fill: white;
		font-family: sans-serif
	
	/* tell the SVG path to be a thin blue line without any area fill */
	path {
		stroke: steelblue;
		stroke-width: 1;
		
	}
	
	.axis {
	  shape-rendering: crispEdges;
	}

	.myx.axis line {
	  stroke: lightgrey;
	}

	.myx.axis .minor {
	  stroke-opacity: .5;
	}

	.myx.axis path {
	  display: none;
	}

	.myy.axis line, .myy.axis path {
	  fill: none;
	  stroke: #000;
	}
	
	</style>
</body>
</html>
